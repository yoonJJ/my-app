spring:
  application:
    name: app

  profiles:
    active: dev 

  # 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT 설정
jwt:
  secret: my-very-secret-key-jjyoon-1234567890123456789012345678901234567890123456789012345678901234567890
  expiration: 3600000          # Access Token 만료: 1시간
  refresh-expiration: 1209600000 # Refresh Token 만료: 14일

# 서버 설정
server:
  port: 8080 # 서버 포트